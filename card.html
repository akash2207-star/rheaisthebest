<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Happy Birthday, Love</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        --bg: #050404;
        --card: #161111;
        --text: #f4e0c3;
        --accent: #e1af6b;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: var(--bg);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        color: var(--text);
      }
      .qr-card {
        padding: 24px 28px;
        border-radius: 18px;
        background: var(--card);
        border: 1px solid rgba(244, 224, 195, 0.15);
        text-align: center;
        max-width: 280px;
        box-shadow: 0 18px 55px rgba(0, 0, 0, 0.7);
      }
      .qr-card h1 {
        margin: 0 0 8px;
        font-size: 1.4rem;
        letter-spacing: 0.04em;
      }
      .qr-card p {
        margin: 4px 0;
        font-size: 0.95rem;
        color: rgba(244, 224, 195, 0.8);
      }
      .qr-card img {
        width: 180px;
        height: 180px;
        margin: 14px 0 10px;
        border-radius: 12px;
        background: white;
        padding: 8px;
      }
      .tagline {
        font-size: 0.85rem;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        color: var(--accent);
      }
      @media print {
        body {
          background: white;
        }
        .qr-card {
          box-shadow: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="qr-card">
      <p class="tagline">Happy Birthday, Love </p>
      <h1>Open for surprise</h1>
      <p>Scan this to see something special.</p>
      <img
      src="assets/Untitled QR code.png"

      alt="QR code to your birthday website"
    />
      <p>ðŸŒ»</p>
    </div>
  </body>
</html>
